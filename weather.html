<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcast</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <div class="weather">
        <input type="text" placeholder="Bengluru,India" id="input">
        <button onclick="search()">search</button>
        <div class="app">
            <div class="temp">
                <h1 id="temperature">0&deg;c</h1>
                <h2 id="cityName">City Name</h1>
                <p id="country">Country</p>
            </div>
            <div class="blocks">
                <div class="forcast">
                    <h4>FEELS LIKE</h4>
                    <H3 id="feelsLike">0&deg;</H3>
                    <p id="weatherType">Humidity is making it feet warmer</p>
                </div>
                <div class="forcast">
                    <h4>PRECIPITATION</h4>
                    <H3 id="clouds">2.3</H3>
                    <p>it may Rain</p>
                </div>
            </div>
            <div class="blocks">
                <div class="forcast">
                    <h4>VISISBILITY</h4>
                    <H3 id="visibility">6 mi</H3>
                </div>
                <div class="forcast">
                    <h4>HUMIDITY</h4>
                    <H3 id="Humidity">82%</H3>
                    <p>Boiling weather</p>
                </div>
            </div>
        </div>
    </div>

    <script src="weather.js"></script>
</body>

</html>
